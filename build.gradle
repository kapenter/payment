group 'com.wm.payment'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {


    compile 'org.springframework:spring-aop:4.3.16.RELEASE'
    compile 'org.springframework:spring-context:4.3.16.RELEASE'
    compile 'org.springframework:spring-beans:4.3.16.RELEASE'
    compile 'org.springframework:spring-web:4.3.16.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.16.RELEASE'
    compile 'org.springframework:spring-tx:4.3.16.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.16.RELEASE'
    compile 'org.springframework:spring-test:4.3.16.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
